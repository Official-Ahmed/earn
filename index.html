<html manifest="cache.manifest">
	<style>
		body{
			background-color:#247fd4;
			color:black;
		}
		h1{
			font-size:40px; 
			text-align:center;
		}
		#msgs, #msgs2{

		}
		#ExploitBtns{
			text-align: center;
			border-style: solid;
			border-color: white;
			padding-top: 20px;

			margin-left: inherit;
			margin-right: inherit;
		}
	</style>

	<head>
		<title>6.72 Exploit V2</title>
		<script>
			/* Caching Check*/
			function DLProgress(e){
				Percent=(Math.round(e.loaded / e.total * 100));
				window.msgs.innerHTML="Downloading Cache: " + Percent + "%";
			}
			function DisplayCacheProgress(){
				setTimeout(function(){
					window.msgs.innerHTML="Installing Cache";},1000);
					setTimeout(function(){
						window.msgs.innerHTML="Offline Cache Installed✔";
					},3000);
					}window.applicationCache.addEventListener("progress",DLProgress,false);
						window.applicationCache.oncached=function(e){
							DisplayCacheProgress();
						};
						window.applicationCache.onupdateready=function(e){
							DisplayCacheProgress();
						};
		</script>
		<script src="exp_common.js"></script>
		<script src="exp_jailbreak.js"></script>
	</head>

	<body>
		<h1>PS4 6.72 Jailbreak</h1>
		
		<div id="ExploitBtns">
			<button onclick="load_exploit_HEN(); return false">تهكير الجهاز بالنسخة الجديدة</button><br><br>
			<button onclick="load_exploit_HEN_Unofficial(); return false">تهكير الجهاز بالنسخة القديمة</button>
		</div>
		<p id="msgs">اختر النسخة المطلوبة من الاعلى</p><br><br>
		<p id="msgs2">تم تعديل نسخة الهاك عن طريق</p>
		<p id="msgs2">Omani Hacker</p>
		<script>
			function load_exploit_HEN(){
				msgs.innerHTML="<h1 style='font-size:25px;text-align:center;'>Loading HEN 2.1.3</h1>";

</html>
